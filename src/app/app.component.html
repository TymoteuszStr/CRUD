<div class="wrapper">
<app-form 
  [form]="CurrentFormInputs"
  (campainAdded)="submitBtnClicked($event)"
>
</app-form>

<app-list
   *ngFor="let campain of ListOfCampain; let i=index" [item]="campain" [index]="i"
   (editingCampain)="setCampainEditable($event)"
   (deleteCampain)="deleteCampain($event)"
>
</app-list>
</div>
