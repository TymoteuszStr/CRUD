
<div class="bar"></div>

<div class="formWrapper">
  
  <app-form  class="formWrapper"
    [form]="CurrentFormInputs"
    (campaignAdded)="submitBtnClicked($event)"
    [BtnName]="mainBtnName"
    >
  </app-form> 
</div>

<div class="bar"></div>

<div class="accountWrapper">
  <div class="accountItem">Product: {{productName}}</div>
  <div class="accountItem">Emerald account: {{EmeraldAccount }} </div>
</div>

<app-list
  [item]="{name:'Name',keyWords:'Key words', bidAmount:'Bid amount',campaignFound:'Campaign found',status:'Status', town:'Town', radius:'Radius'}" 
  class="headerList"
  [header]="true"
>
</app-list>

<div class="bar"></div>

<div class="listwrapper">
  <app-list
       *ngFor="let campaign of ListOfCampaign; let i=index" 
       [item]="campaign" 
       [index]="i"
       (editingCampaign)="setCampaignEditable($event)"
       (deleteCampaign)="deleteCampaign($event)"
       [class.isEditing]="(i===editingIntex)"
  >
  </app-list>
</div>
